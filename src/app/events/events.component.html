<h3>
  List of Events
</h3>

<p *ngIf="isAdmin">
  <button>Add Event</button>
</p>

<p *ngIf="!ready; else show">
  Please wait ...
</p>

<ng-template #show>
  <p *ngFor="let e of events">
    <b>{{e.event_name}}</b>
    <br>
    <i>{{e.event_date | date:'longDate'}}</i>
    <br>
      {{e.event_location}}
  </p>

  <table>
    <tr>
      <th>Name</th>
      <th>Date</th>
      <th>Location</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let e of events">
      <td>
        {{e.event_name}}
      </td>
      <td>
        {{e.event_date}}
      </td>
      <td>
        {{e.event_location}}
      </td>
      <td>
        <button>View Details</button>
      </td>
    </tr>
  </table>
</ng-template>
