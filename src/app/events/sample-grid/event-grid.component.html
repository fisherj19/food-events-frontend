<mat-toolbar>
  <mat-toolbar-row class="row3">
    <span class="flexspacer"></span>

    <button mat-raised-button color="accent" aria-label="View last month" (click)="go(-1)">
      <mat-icon svgIcon="chevron-left" aria-hidden="true"></mat-icon>
      {{lastMonth}}
    </button>

    <span class="small-spacer"></span>

    <button mat-raised-button color="primary" aria-label="Current month" (click)="reset()">
      {{thisMonth}}
    </button>

    <span class="small-spacer"></span>

    <button mat-raised-button color="accent" aria-label="View next month" (click)="go(1)">
      {{nextMonth}}
      <mat-icon svgIcon="chevron-right" aria-hidden="true"></mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-grid-list cols="7" rowHeight="150px">
  <mat-grid-tile *ngFor="let card of cards" [colspan]="card.cols" [rowspan]="card.rows">
    <mat-card [class]="'dashboard-card ' + card.todayColor">
      <mat-card-header>
        <mat-card-title>
          {{card.title}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <div *ngFor="let e of card.events" (click)="onView(e.calendarEvent)" class="clickabul">
          {{e.calendarEvent.Title}}
          <br>
          {{e.times}}
          <br>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
