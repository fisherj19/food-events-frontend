<h2 mat-dialog-title>{{name}}</h2>
<div mat-dialog-content>
    <ul>
        <li>
            <p><b>What: </b>{{description}}</p>
        </li>
        <li>
            <p><b>When: </b>{{date | date:'shortTime'}} from {{startTime}} to {{endTime}}</p>
        </li>
        <li>
            <p><b>Where: </b>{{location}}</p>
        </li>
        <li>
            <b>Food Warnings: </b>
                <ul>
                    <li>
                        <b>Gluten free: </b>{{glutenFree}}
                    </li>
                    <li>
                        <b>Halal: </b>{{halal}}
                    </li>
                    <li>
                        <b>Kosher: </b>{{kosher}}
                    </li>
                    <li>
                        <b>Vegetarian: </b>{{vegetarian}}
                    </li>
                    <li>
                        <b>Vegan: </b>{{vegan}}
                    </li> 
                </ul>
        </li>
    </ul>
</div>
